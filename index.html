                    <label for="trip-toggle" class="toggle-label block overflow-hidden h-7 rounded-full bg-gray-300 cursor-pointer transition-colors duration-300 ease-in-out"></label>
                </div>

</div>

<script>
    const MY_SUPABASE_URL = 'https://bdlvpffunkbbgdoyqyyn.supabase.co';
    const MY_SUPABASE_KEY = 'sb_publishable_kr3xnYLybVeg4j942H-3HQ_guPabQIL';

    let sb = null;
    let currentType = 'expense';
    let uid = null;

    // åˆå§‹åŒ–ä¸‹æ‹‰æ¡†
    const yearSelect = document.getElementById('filter-year');
    const currentYear = new Date().getFullYear();
    for (let i = currentYear; i >= currentYear - 3; i--) {
        const opt = document.createElement('option');
        opt.value = i; opt.innerHTML = i + "å¹´";
        yearSelect.appendChild(opt);
    }
    document.getElementById('filter-month').value = (new Date().getMonth() + 1).toString().padStart(2, '0');
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    window.onload = async () => {
        if (!window.supabase) return alert("èµ„æºåŠ è½½ä¸­...");
        try {
            sb = window.supabase.createClient(MY_SUPABASE_URL, MY_SUPABASE_KEY);
            const { data } = await sb.auth.getSession();
            if (data.session) enterApp(data.session);
            sb.auth.onAuthStateChange((e, s) => { if(s) enterApp(s); else showLogin(); });
        } catch(e) { console.error(e); }
    };

    function showLogin() {
        document.getElementById('login-view').classList.remove('hidden');
        document.getElementById('app-view').classList.add('hidden');
    }
    function enterApp(session) {
        document.getElementById('login-view').classList.add('hidden');
        document.getElementById('app-view').classList.remove('hidden');
        uid = session.user.id;
        initProjectFilter().then(() => loadData());
    }

    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('login-btn');
        const banner = document.getElementById('error-banner');
        if (!email || !password) return alert("è¯·è¾“å…¥å®Œæ•´");
        btn.disabled = true; btn.innerText = "éªŒè¯ä¸­..."; banner.classList.add('hidden');
        if (!sb) sb = window.supabase.createClient(MY_SUPABASE_URL, MY_SUPABASE_KEY);
        try {
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if (error) throw error;
        } catch (e) {
            btn.disabled = false; btn.innerText = "ç™» å½•";
            banner.innerText = e.message; banner.classList.remove('hidden');
        }
    }

    async function handleLogout() {
        if(confirm("ç¡®å®šé€€å‡ºï¼Ÿ")) { await sb.auth.signOut(); showLogin(); }
    }

    async function initProjectFilter() {
        const { data, error } = await sb.from('transactions').select('project_name').not('project_name', 'is', null);
        if(error || !data) return;
        const projects = [...new Set(data.map(item => item.project_name))];
        const select = document.getElementById('filter-project');
        select.innerHTML = '<option value="">å…¨éƒ¨é¡¹ç›®</option>';
        projects.forEach(p => {
            if(p && p.trim() !== '') {
                const opt = document.createElement('option');
                opt.value = p; opt.innerText = p; select.appendChild(opt);
            }
        });
    }

    async function loadData() {
        const year = document.getElementById('filter-year').value;
        const month = document.getElementById('filter-month').value;
        const project = document.getElementById('filter-project').value;
        
        let start, end;
        if (month === 'all') {
            start = `${year}-01-01`; end = `${parseInt(year)+1}-01-01`;
        } else {
            start = `${year}-${month}-01`;
            let nextM = parseInt(month) + 1, nextY = parseInt(year);
            if(nextM > 12) { nextM = 1; nextY++; }
            end = `${nextY}-${nextM.toString().padStart(2,'0')}-01`;
        }

        let query = sb.from('transactions').select('*').gte('date', start).lt('date', end)
            .order('date', {ascending: false}).order('created_at', {ascending: false});

        if(project) query = query.eq('project_name', project);

        const { data, error } = await query;
        if (error) return console.error(error);
        renderList(data);
    }

    function renderList(list) {
        const container = document.getElementById('tx-list');
        const total = list.reduce((sum, item) => {
            const val = Number(item.amount);
            if (item.type === 'expense') return sum + val;
            if (item.type === 'income') return sum - val;
            return sum;
        }, 0);

        const totalDisplay = document.getElementById('total-display');
        const valSpan = document.getElementById('total-val');
        
        valSpan.innerText = Math.abs(total).toFixed(2); 
        if (total >= 0) {
            totalDisplay.className = "text-3xl font-bold tracking-tight text-black";
            totalDisplay.innerHTML = `Â¥<span id="total-val">${total.toFixed(2)}</span>`;
        } else {
            totalDisplay.className = "text-3xl font-bold tracking-tight text-[#34C759]";
            totalDisplay.innerHTML = `-Â¥<span id="total-val">${Math.abs(total).toFixed(2)}</span>`;
        }

        if (list.length === 0) {
            container.innerHTML = '<div class="flex flex-col items-center justify-center mt-20 opacity-30"><div class="text-6xl mb-4">ğŸ“­</div><div class="text-sm">æš‚æ— è®°å½•</div></div>';
            return;
        }

        const groups = {};
        list.forEach(item => { if(!groups[item.date]) groups[item.date] = []; groups[item.date].push(item); });

        let html = '';
        for (const date in groups) {
            const dateObj = new Date(date);
            const dayStr = `${dateObj.getMonth()+1}æœˆ${dateObj.getDate()}æ—¥`;
            const weekDay = "å‘¨" + "æ—¥ä¸€äºŒä¸‰å››äº”å…­".charAt(dateObj.getDay());
            
            html += `<div class="mb-5"><div class="flex items-baseline px-2 mb-2"><div class="text-lg font-bold mr-2">${dayStr}</div><div class="text-xs text-gray-400 font-medium">${weekDay}</div></div><div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100/50">`;
            
            groups[date].forEach((item, idx) => {
                const isInc = item.type === 'income';
                const color = isInc ? 'text-[#34C759]' : 'text-black';
                const sign = isInc ? '-' : '+';
                let tags = '';
                if(item.is_business_trip) tags += `<span class="bg-indigo-50 text-indigo-600 text-[10px] px-1.5 py-0.5 rounded font-bold ml-2 border border-indigo-100">å‡ºå·®</span>`;
                if(item.project_name) tags += `<span class="bg-orange-50 text-orange-600 text-[10px] px-1.5 py-0.5 rounded font-bold ml-1 border border-orange-100">${item.project_name}</span>`;

                html += `
                    <div class="relative group">
                        <div class="flex justify-between items-center p-4 active:bg-gray-50 transition">
                            <div class="flex-1 overflow-hidden mr-4">
                                <div class="flex items-center flex-wrap">
                                    <span class="font-medium text-[16px] text-gray-900">${item.description}</span>
                                    ${tags}
                                </div>
                            </div>
                            <div class="font-bold text-lg ${color} flex-shrink-0 tracking-tight font-mono">${sign}${Number(item.amount).toFixed(2)}</div>
                        </div>
                        <button onclick="deleteTx(event, '${item.id}')" class="absolute right-0 top-0 bottom-0 w-16 flex items-center justify-center text-red-500 z-10 opacity-30 hover:opacity-100 active:opacity-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                    ${idx < groups[date].length - 1 ? '<div class="h-[0.5px] bg-gray-100 ml-4"></div>' : ''}
                `;
            });
            html += `</div></div>`;
        }
        container.innerHTML = html;
    }

    // åˆ é™¤é€»è¾‘ (å…³é”®ä¿®æ­£: event.stopPropagation, é”™è¯¯æç¤º)
    async function deleteTx(event, id) {
        event.stopPropagation(); // é˜²æ­¢è¯¯è§¦
        if(!confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ")) return;
        
        const { error } = await sb.from('transactions').delete().eq('id', id);
        if(error) {
            alert("åˆ é™¤å¤±è´¥: " + error.message + "\n(å¦‚æœä¸€ç›´å¤±è´¥ï¼Œè¯·ç¡®è®¤æ˜¯å¦è¿è¡Œäº† Step 1 çš„ SQL ä»£ç )");
        } else {
            // åˆ é™¤æˆåŠŸåï¼Œåˆ·æ–°é¡¹ç›®ç­›é€‰å™¨å’Œåˆ—è¡¨
            initProjectFilter().then(() => loadData());
        }
    }

    async function submitData() {
        const amt = document.getElementById('amt').value;
        const desc = document.getElementById('desc').value;
        if (!amt || !desc) return alert("å¿…å¡«é¡¹ä¸ºç©º");
        const btn = document.getElementById('save-btn'); btn.disabled = true; btn.innerText = "...";
        const { error } = await sb.from('transactions').insert({
            amount: amt, description: desc, type: currentType,
            date: document.getElementById('date').value,
            project_name: document.getElementById('project').value || null,
            is_business_trip: document.getElementById('trip-toggle').checked,
            user_id: uid
        });
        btn.disabled = false; btn.innerText = "ä¿å­˜";
        if (error) alert("ä¿å­˜å¤±è´¥: " + error.message);
        else {
            document.getElementById('amt').value = ''; document.getElementById('desc').value = '';
            document.getElementById('project').value = ''; closeModal(); 
            initProjectFilter().then(() => loadData());
        }
    }

    function setType(type) {
        currentType = type;
        const btnExp = document.getElementById('btn-expense');
        const btnInc = document.getElementById('btn-income');
        if (type === 'expense') {
            btnExp.className = "flex-1 py-2.5 rounded-lg text-sm font-bold bg-white shadow-sm text-black transition-all";
            btnInc.className = "flex-1 py-2.5 rounded-lg text-sm font-bold text-gray-500 transition-all";
        } else {
            btnInc.className = "flex-1 py-2.5 rounded-lg text-sm font-bold bg-white shadow-sm text-[#34C759] transition-all";
            btnExp.className = "flex-1 py-2.5 rounded-lg text-sm font-bold text-gray-500 transition-all";
        }
    }
    function openModal() { document.getElementById('modal-overlay').classList.remove('hidden'); setTimeout(() => { document.getElementById('modal-overlay').classList.remove('opacity-0'); document.getElementById('add-modal').classList.remove('translate-y-full'); }, 10); setTimeout(()=> document.getElementById('amt').focus(), 300); }
    function closeModal() { document.getElementById('add-modal').classList.add('translate-y-full'); document.getElementById('modal-overlay').classList.add('opacity-0'); setTimeout(() => { document.getElementById('modal-overlay').classList.add('hidden'); }, 300); }
</script>
